<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color space's test</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="main">

         <!-- Меню -->
        <br><br><br>
        <header class="header" id="main-page">
            <div class="menuLeft">
                <div class="brand">
                    <div class="question-text" id="question-counter"> Вопрос <span class="number">1</span></div>
                    <div class="from-text"><span class="number">из</span> 12</div>
                </div>
            </div>

            <nav class="navigation">
                <a href="../index.html" class="link-text">main page</a>
            </nav>

            <div class="palka">
                <img src="../images/украшения/алка2.jpg" alt="Декоративный элемент">
            </div>
        </header>



        <!-- Страницы с вопросами -->
        <div id="question-pages">
            <!-- Вопросы будут добавлены динамически -->
        </div>
        
        <!-- Кнопки навигации -->
        <div class="btn-container">
            <button id="back-btn" class="btn btn-back" style="display: none;">Назад</button>
            <button id="next-btn" class="btn-next">Далее</button>
        </div>
        
        <!-- Результат -->
        <div id="result" class="result">
            <div id="color-box" class="color-box"></div>
            <h2 id="result-title" class="result-title"></h2>
            <p id="result-description" class="result-description"></p>
            <button id="restart-btn" class="btn restart-btn">Пройти тест заново</button>
        </div>

         <!-- Подвал -->
        <footer class="footer" id="contact">
            <span class="contact-text">Contact</span>
            <span class="mainFooter-text">Можете присылать свои хвалебные письма на нашу почту</span><br>
            <span class="gmail">POCHTA@gmail.com</span>
        </footer>

    </div>

    </div>
